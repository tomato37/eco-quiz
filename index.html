<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌿 생태환경 퀴즈</title>
<style>
  body {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .quiz-container {
    background: #fff;
    width: 90%;
    max-width: 600px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    padding: 30px;
    text-align: center;
    transition: all 0.3s ease;
  }

  h1 {
    color: #388e3c;
    margin-bottom: 20px;
  }

  .question {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #333;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .option {
    background: #f1f8e9;
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .option:hover {
    background: #c8e6c9;
  }

  .option.correct {
    background: #81c784;
    border-color: #388e3c;
    color: white;
  }

  .option.incorrect {
    background: #e57373;
    border-color: #c62828;
    color: white;
  }

  #next-btn {
    margin-top: 20px;
    background: #388e3c;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
    display: none;
  }

  #next-btn:hover {
    background: #2e7d32;
  }

  #score {
    font-size: 1.3em;
    margin-top: 20px;
    color: #2e7d32;
  }

  footer {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <h1>🌍 생태환경 퀴즈</h1>
    <div id="quiz">
      <div class="question" id="question">문제가 여기에 표시됩니다.</div>
      <div class="options" id="options"></div>
      <button id="next-btn">다음 문제</button>
      <div id="score"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "지구 온난화의 주요 원인은 무엇일까요?",
        options: ["오존층 파괴", "이산화탄소 증가", "태양 흑점 폭발", "바다 염도 변화"],
        answer: 1
      },
      {
        question: "플라스틱 쓰레기 문제를 줄이기 위한 가장 좋은 방법은?",
        options: ["소각하기", "분리배출하기", "바다에 버리기", "묻기"],
        answer: 1
      },
      {
        question: "‘탄소중립’이란 무엇을 의미할까요?",
        options: ["탄소 배출을 늘리는 것", "탄소 배출을 0으로 만드는 것", "탄소 배출과 흡수를 같게 하는 것", "탄소세를 내는 것"],
        answer: 2
      },
      {
        question: "멸종 위기 동물을 보호하기 위한 방법이 아닌 것은?",
        options: ["서식지 보전", "불법 포획 금지", "야생동물 사냥", "보호구역 지정"],
        answer: 2
      },
      {
        question: "다음 중 재생 에너지가 아닌 것은?",
        options: ["태양광", "풍력", "석탄", "지열"],
        answer: 2
      },
      {
        question: "‘리사이클링(Recycling)’의 뜻은?",
        options: ["다시 사용하기", "다시 만들기", "다시 팔기", "다시 버리기"],
        answer: 1
      },
      {
        question: "바다를 오염시키는 주된 원인 중 하나는?",
        options: ["산림 벌목", "농약 사용", "플라스틱 쓰레기", "대기 오염"],
        answer: 2
      },
      {
        question: "지구의 평균 기온이 상승하면 어떤 현상이 나타날까요?",
        options: ["빙하 감소", "해수면 상승", "기상이변 증가", "모두 해당"],
        answer: 3
      },
      {
        question: "종이 절약을 위해 가장 좋은 방법은?",
        options: ["이면지 사용", "더 많은 인쇄", "새 종이만 사용", "신문지 버리기"],
        answer: 0
      },
      {
        question: "다음 중 ‘친환경 교통수단’이 아닌 것은?",
        options: ["자전거", "전기차", "지하철", "휘발유 자동차"],
        answer: 3
      }
    ];

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const scoreEl = document.getElementById('score');

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
      answered = false;
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      scoreEl.textContent = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.textContent = opt;
        btn.addEventListener("click", () => selectOption(i, btn));
        optionsEl.appendChild(btn);
      });

      nextBtn.style.display = "none";
    }

    function selectOption(i, btn) {
      if (answered) return;
      answered = true;
      const correct = quizData[currentQuestion].answer;

      const optionButtons = document.querySelectorAll('.option');
      optionButtons.forEach((b, index) => {
        if (index === correct) b.classList.add("correct");
        else if (index === i) b.classList.add("incorrect");
      });

      if (i === correct) score++;

      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "퀴즈 완료!";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      scoreEl.innerHTML = `✅ 당신의 점수는 <strong>${score} / ${quizData.length}</strong> 입니다!`;
    }

    loadQuestion();
  </script>

  <footer>© 2025 생태환경 퀴즈 | 지속 가능한 지구를 위해 🌱</footer>
</body>
</html>
